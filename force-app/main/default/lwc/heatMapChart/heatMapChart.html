<template>
    <lightning-card title="Heat Map Chart">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <lightning-input type="date" name="startDate" class="startDate" label="Select Start Date "
                    onchange={onChangeHandler}></lightning-input>
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
        </div>
        <div id="container" class="chart" lwc:dom="manual"></div>
    </lightning-card>
</template>
